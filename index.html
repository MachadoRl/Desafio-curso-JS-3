<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Vamos contar</title>
</head>

<body class="bg-danger">
    <h1 class="text-center text-light p-5">Vamos contar</h1>
    <section class="bg-white p-3 m-auto rounded d-flex justify-content-start shadow-sm flex-column">
        <form action="" class="">
            <div class="container">

                <div class="row">
                    <div class="col-auto mb-3 d-flex align-items-center">
                        <label for="campo-inicio" class="form-label">
                            Ínicio:
                        </label>
                    </div>
                    <div class="col">
                        <input type="number" name="campo-inicio" id="campo-inicio" class="form-control mb-3" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-auto mb-3 d-flex align-items-center">
                        <label for="campo-fim" class="form-label">
                            Fim:
                        </label>
                    </div>
                    <div class="col">
                        <input type="number" name="campo-fim" id="campo-fim" class="form-control mb-3 " required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-auto  d-flex align-items-center">
                        <label for="campo-passos" class="form-label">
                            Passos:
                        </label>
                    </div>
                    <div class="col">
                        <input type="number" name="campo-passos" id="campo-passos" class="form-control" min="1" required>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary mt-3 d-flex w-25 d-flex justify-content-center">
                    Enviar
                </button>
            </div>
        </form>
        <div class="text-center mt-3" id="campo-res">
                <span>
                    Digite os dados que a ordem de números será exibida...
                </span>
        </div>
    </section>
    <footer class="text-center mt-3">
        <span class="text-light fs-5">©CursoemVideo</span>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
